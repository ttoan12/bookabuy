<main class="">
  <div class="container-fluid p-0">
    <h1 class="h3 mb-3"><strong>Orders</strong> Dashboard</h1>

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Order detail</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" [ngModel]="order.user.name" disabled />
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Customer Phone</label>
                <input type="text" class="form-control" [ngModel]="order.user.phone" disabled />
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Customer Address</label>
                <input type="text" class="form-control" [ngModel]="order.user.address" disabled />
              </div>

              <div class="col-12 col-md-6 mb-3">
                <label class="form-label">Customer Email</label>
                <input type="text" class="form-control" [ngModel]="order.user.email" disabled />
              </div>
            </div>

            <label class="form-label mt-4">Product list</label>
            <div class="row">
              <div class="col-12">
                <table class="table table-striped">
                  <thead class="table-secondary">
                    <tr>
                      <th>Product Name</th>
                      <th>Author</th>
                      <th>Unit</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of order.products">
                      <td>{{ product.name }}</td>
                      <td>{{ product.author }}</td>
                      <td>{{ product.unit | number }}</td>
                      <td>{{ product.unitPrice | currency }}</td>
                      <td>{{ product.price | currency }}</td>
                    </tr>
                  </tbody>
                  <tfoot class="table-secondary">
                    <tr>
                      <td colspan="4" class="text-end"><strong> Grand Total: </strong></td>
                      <td>{{ order.totalPrice | currency }}</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
