<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" routerLink="/">Bookabuy</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
      <form class="d-flex">
        <a class="btn btn-outline-dark me-2" routerLink="/login" *ngIf="!user">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Đăng nhập
        </a>

        <a class="btn btn-outline-dark me-2" routerLink="/profile" *ngIf="user">
          <i class="bi-person-fill me-1"></i>
          {{ user.name }}
        </a>

        <a class="btn btn-outline-dark" routerLink="/cart">
          <i class="bi-cart-fill me-1"></i>
          Giỏ hàng
          <span class="badge bg-dark text-white ms-1 rounded-pill">{{ cartCount }}</span>
        </a>
      </form>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bookabuy 2022</p></div>
</footer>
