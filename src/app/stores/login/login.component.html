<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">ĐĂNG NHẬP</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" class="form-control form-control-lg" formControlName="email" />

                <ul class="text-start text-danger" *ngIf="loginForm.controls['email'].dirty">
                  <li *ngIf="loginForm.controls['email'].errors?.['required']">Hãy nhập email của bạn</li>
                  <li *ngIf="loginForm.controls['email'].errors?.['email']">Email không hợp lệ</li>
                </ul>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Mật khẩu</label>
                <input id="password" type="password" class="form-control form-control-lg" formControlName="password" />

                <ul class="text-start text-danger" *ngIf="loginForm.controls['password'].dirty">
                  <li *ngIf="loginForm.controls['password'].errors?.['required']">Hãy nhập mật khẩu</li>
                </ul>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">
                Đăng nhập
              </button>
            </form>

            <hr class="my-4" />
            <p>Chưa có tài khoản?</p>
            <a class="btn btn-md btn-block btn-outline-primary" routerLink="/register">Đăng ký ngay</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
